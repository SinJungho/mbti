        "ISFJ": {"books": "학문과 좋아하는 분야를 탐구하길 좋아하는 당신에게 이 책을 추천합니다. <br><strong>열한 계단</strong>", "explain": "현실적인 면모가 강해 세부적인 사항을 잘 정리하는 것을 잘하는군요.<br> 마치, 고무같이 부드럽지만 강한 면이 있네요.<br> 반복을 해야 하는 일을 끈기 있게 해 목표를 달성하기 위해 열심히 해 협조하는 경향이 강합니다.<br> 다만, 창의력을 요하는 일은 다소 약한 모습을 보여주고 있군요.<br> 그리고 자신에 대해 과소평가를 하는 경향이 있네요, 좀 더 자신에 대해  자부심을 가져보게 만들고 싶어 이 책을 당신이 읽어봤음 좋겠네요.", "img": "img/열한-계단_책.png"},
        "INFJ": {"books": "인간관계를 소중히 생각하는 당신에게 이  책을 추천합니다. <br><strong>화씨 451</strong>", "explain": "가능성을 보고 닥쳐올 어려움에 대해서 독창성을 발휘하는 순간이 있군요.<br> 새로운 핵심에 대해 관찰하는 것을 좋아하는군요.<br> 자신의 신념과 열정으로 구현을 해 이끄는 지도자가 많아 보이네요.<br> 다만, 너무 허황된 얘기와 암울해 보여 밝게 웃는 연습이 필요해 보이네요.<br> 자신의 속은 깜깜하고 어두워 대인관계를 넓히면 좋겠네요.<br> 주인공처럼 자신의 어두운 내면을 깨닫고 사람들을 만나거나, 취미 활동을 만들어 치유해보기를 원해서 이 책을 당신이 읽어봤음 좋겠네요.", "img": "img/화씨-451_책.png"},
        "INTJ": {"books": "사람의 이면보다 본심을 알고 싶어하는 당신에게 이 책을 추천합니다. <strong>호밀밭의 파수꾼</strong>", "explain": "아이디어가 뛰어난 전략가다운 모습이 보이네요.<br> 상대를 깎아 내리려는 말과 행동은 하지 않는 모습이 보이네요.<br> 자신이 좋아하는 분야에는 몰두하는 모습을 볼 수 있을겁니다.<br> 다만, 공감능력이 부족해 상대의 고민을 잘 들어주지 못하는 경향이 있네요.<br> 호밀밭의 파수꾼의 주인공도 호수가 얼어붙으면 오리가 어디로 떠날까란?<br> 의문을 해소하기 위해 몰두하는 모습이랑 같네요.", "img": "img/호밀밭의 파수꾼.png"},
        "ISTP": {"books": "논리적인 관점을 가진 당신에게 이 책을 추천합니다. <br><strong>생쥐와 인간</strong>", "explain": "삶을 흘러가는 대로 살아가는 경향이 있네요.<br> 인생 = 운명이라고 생각하듯 즐기며 살아가는군요.<br> 규칙에 얽매이지 않는 사람이기도 하네요.<br> 하지만 게을러 보이는 것과 달리 효율성을 잘 끌어올리고 스릴을 즐기는 면이 있네요.<br> 다만, 자유로운 것이 곧 자신이기 때문에 약속을 하지 않는 것을 싫어하는군요.<br> 마치 생쥐와 사람에 나오는 레니가 어느 순간에 사람을 죽이고 그들이 꾸었던 꿈을 포기하고 살아가는 모습이 겹치는 모습이 안타까워 이 책을 당신이 읽어봤음 좋겠네요.", "img": "img/생쥐와-인간.png"},
        "ISFP": {"books": "따뜻한 감성을 가진 당신에게 이 책을 추천합니다. <br><strong>누구나 철학자가 되는 밤</strong>", "explain": "사람을 따뜻하게 편안하게 해주는 면이 있네요.<br> 상대방의 감정과 연결지어 생각하기 때문에 갈등을 최소화 하도록 도와주는 경향이 있네요.<br> 창의력이 뛰어나 훌륭한 아이디어를 만들고 감동을 시켜주네요.<br> 수줍은 모습 뒤에는 열정적인 모습을 가지고 있네요.<br> 다만, 독립적이고 자유로워서 규칙에 대해 어려움을 느끼는 경향이 있네요.<br> 계획을 세우거나 경제적인 계획을 세우는데 있어서 어려움을 겪을 수도 있겠네요.<br> 책에 나오는 따뜻한 말로 사람들을 치유해주고 감동을 주는 글귀가 많아 당신이 읽어봤음 좋겠네요.", "img": "img/누구나-철학자가-되는-밤_책.png"},
        "INFP": {"books": "공감과 도전정신이 넘치는 당신에게 이 책을 추천합니다. <br><strong>이상한 나라의 앨리스</strong>", "explain": "모든 일에 있어서 '조화'를 추구하는군요.<br> 당신은 모든 사람에게 기쁨을 줄 수 있고 포기 할 수도 있는 일을 끝까지 끝내 상대방들에게 헌신적인 모습을 보여주고 있군요.<br> 다만, 어떤 일에도 '과유불급'인 듯 조화를 너무 내세운다면 강요를 당하고 실용적이지 않을 때가 있네요.<br> 자신을 이해하지 못하면 깊은 관계로 발전하기 어려운 면이 있네요.<br> 마치, 앨리스처럼 자유분방하고 자신의 겪은 일을 상대방이 이해를 못하고 멀어져가는 모습이 보이기도 하네요.", "img": "img/이상한 나라의 앨리스.png"},
        "INTP": {"books": "조용하고 분석력이 뛰어난 당신에게 이 책을 추천합니다. <br><strong>누구를 위하여 종은 울리나</strong>", "explain": "분석을 하는 습관 덕에 눈치가 빠르군요.<br> 상대를 깎아 내리는 행동을 회피하는 경향이 있네요.<br> 다만, 낯가림이 있어서 사람들과 잘 어울리지 못하고 직설적인 말 표현을 해 상대가 상처를 받을 수도 있군요.<br> 이 책의 주인공처럼 적의 작전이 바뀌어 자신의 임무가 무의미하다는 것을 일찍 깨달은 점이 겹처 보이네요.<br> 이 책의 주인공과 같이 분석력과 판단력을 키우고 싶은 맘에 이 책을 읽어보았으면 좋겠네요.", "img": "img/누구를 위하여 종은 울리나.png"},
        "ESTP": {"books": "포용력이 높은 당신에게 이 책을 추천합니다. <br><strong>프랑켄슈타인</strong>", "explain": "자신의 의견을 강하게 내세우려는 면이 있군요.<br> 논리적이고 사교성이 높은 모습이 당신에게 있습니다.<br> 당신과 있다면 많은 사람들이 즐거워하고 해결할 수 있는 일에 앞장 서려고 할 것입니다.<br> 다만, 다른 사람에 대한 이해도가 부족해 무능하다는 생각이 들면 무시해버리는 경향이 있네요.<br> 말을 직설적으로 해 자칫 상대방이 상처를 입힐 수도 있겠군요.<br> 마치, 빅터 박사처럼 인간을 만들고자 하는 확신이 있으면 충고를 듣지 않는 점이 보여 다른 사람에 대해 수용력을 키우게 하고 싶은 마음에 당신이 이 책을 읽어봤음 좋겠네요.", "img": "img/프랑켄슈타인_책.png"},
        "ESFP": {"books": "열정과 에너지가 넘치는 당신에게 이 책을 추천합니다. <br><strong>로미오와 줄리엣</strong>", "explain": "포부가 크고 도전하는 성향이 크네요.<br> 새로운 스타일을 도전하는걸 좋아하고 독창적인 면이 있네요.<br> 현재 그리고 지금 하는 일에 집중해 사실적이고 눈에 보이는 것, 변화를 관찰하는 것이 매우 자연스러운 모습을 가졌군요.<br> 다만, 참을성이 없고 걱정이나 생각을 오래하지 않는 경향이 있네요.<br> 하기 싫은건 절대 안하고 미룰 수 있을 때까지 미루는 성향이 있네요.<br> 마치 로미오처럼 한 눈에 반한 상대에게 바로 고백을 하는 모습이 떠오르네요.", "img": "img/로미오와 줄리엣.png"},
        "ENFP": {"books": "자유 그 자체인 당신에게 이 책을 추천합니다. <br><strong>1일 1페이지, 세상에서 가장 짧은 교양 수업 365</strong>", "explain": "호기심이 많아 새로운 경험을 하는 것에 대해 두려움이 없으시군요.<br> 관찰력이 뛰어나고 에너지가 넘치는 에너자이저이군요.<br> 대화를 당신이 원하는 주제로 이끌어 가는 걸 수월하게 생각하고 인기가 많고 친절하군요.<br> 모든 사람들과 둥글둥글하게 잘 어울릴 수 있는 점이 있네요.<br> 다만, 생각이 너무 많아서 그대로 받아들이지 않는 경향이 보이는군요. <br>또한 쉽게 스트레스를 받는 편이라 감정에 깊에 신경을 쓰는 편이군요. <br>마치 감정에 좌지우지 되는 스트레스를 이 책을 읽고 해소하고 싶은 마음을 담아 당신이 이 책을 읽었으면 좋겠네요.", "img": "img/1일-1페이지,-세상에서-가장-짧은-교양-수업-365_책.png"},
        "ENTP": {"books": "독창적이며 창의력이 풍부한 당신에게 이 책을 추천합니다.<br> <strong>지킬 앤 하이드</strong>", "explain": "당신은 자극과 도전을 좋아하군요.<br> 열정적이고 독창적인 면이 있네요.<br> 영리하고 많은 일들을 효율적으로 잘 처리해 자신이 가진 능력, 힘을 잘 발휘합니다.<br> 새로운 아이디어와 모든 가능성을 주도 면밀하게 타진하는 면이 있군요. <br>다만, 창의력과 독창성을 강조하기 때문에 그렇지 않은 것을 무시하는 경향이 있습니다.<br> 또한 예측과 일상적인 세부 사항들에 대해 혐오하는 생각을 가지고 있군요.<br> 마치 지킬처럼 새로운 약을 개발하는 모습 그리고 더 고통받지 않는 환자를 꿈꾸며 자신만의 능력을 펼치는 모습을 당신도 닮는다면 소중한 능력자가 나오길 기원하는 마음에 이 책을 읽어봤음 좋겠네요.", "img": "img/지킬-앤-하이드_책.png"},
        "ESTJ": {"books": "책임감과 현실감각에 뛰어난 당신에게 이 책을 추천합니다. <br><strong>동물농장</strong>", "explain": "당신은 매우 실질적이고, 결과중심적인 성향이 강합니다.<br> 목표에 초점을 맞춰 타고난 조직자라고 할 수도 있겠네요.<br> 객관적인 결정을 잘 하고 인내력이 강한 면이 있습니다. <br>다만, 절차를 따르는 것을 싫어하고 중요한 세부사항에 대해 주의를 기울이지 않는 사람들을 참지 못하는 경향이 있군요.<br> 마치, 농장 주인의 소홀한 대우에 반란을 일으킨 점이랑 비슷해 보이길래 이 책을 당신이 읽어봤음 좋겠군요.", "img": "img/동물농장_책.png"},
        "ESFJ": {"books": "상냥하고 봉사정신이 투철하신 당신에게 이 책을 추천합니다. <br><strong>행복한 이기주의자</strong>", "explain": "당신은 개별적이며, 사교적이고, 친근함이 많아 남을 잘 도와주는 경향이 있군요.<br> 꾸준하고 지속력이 좋아 책임감이 강하군요.<br> 계획에 맞춰 빠르게 움직이며 세부사항을 관리하는 것에 매우 능숙한 모습이 있군요.<br> 조화를 이루는 것을 좋아하는 면도 있군요.<br> 다만, 귀가 얇은 경향이 있어 의견이 많이 휘둘리는 경향이 있고 타인의 시선과 의견이 많이 고려해 결국 올바르지 못한 판단을 내리기도 합니다.<br> 이 책을 읽고 당신의 단점을 고치면 분명 더 좋은 사람이 될 수 있을 거란 확신에 이 책을 읽어봤음 좋을 것 같네요.", "img": "img/행복한-이기주의자_책.png"},
        "ENFJ": {"books": "어디에 가도 빛나고 조화스러운 당신에게 이 책을 추천합니다. <br><strong>나의 라임오렌지나무</strong>", "explain": "당신은 이타적인 특징을 가지고 있어 밝은 세상을 만들어 가는데 큰 힘이 되는 면이 있습니다.<br> 나와 다른 가치관을 가져도 적극적으로 수용하고 이해하려는 성향이 강합니다.<br> 낯선 이와도 잘 어울리며 대인관계를 확장해 나가는 것에 대해 능숙합니다. <br>다만, 불합리한 요구에도 불구하고 거절하지 못하는 경향으로 손해를 보기도 합니다.<br> 이 책의 주인공처럼 낯선 이와 마찰이 일어나고 사람을 알아가며 받아들이고 대인관계를 확장시켜나가는 마음을 담아 이 책을 당신이 읽어봤음 좋겠네요.", "img": "img/나의-라임오렌지나무_책.png"},
        "ENTJ": {"books": "카리스마로 사람들을 통솔하는 당신에게 이 책을 추천합니다. <br><strong>도리언 그레이의 초상</strong>", "explain": "당신은 효율적이고 활동적인 경향을 가졌군요.<br> 어떠한 결과를 달성하기 위한 과정을 찾는 것 보다 계획과 목표를 실행하며 팀을 이끌어 가는 것을 즐거워하는군요.<br> 자신감과 의지를 통해 불리한 상황에서도 포기하지 않으며 목표에 방해요소가 당신을 더욱 도전하게 만듭니다.<br> 이들의 자질이 결합되어 다른 사람들에게 영감을 줘 활력을 줍니다.<br> 다만, 고집이 강하고 지배욕이 있어서 모든 토론에서 승리하고 당신의 비전을 따르라고 강요를 하기도 합니다.<br> 마치 이 책의 주인공의 지인 화가에게 들은 한 사람에 대한 이야기를 듣고 호기심으로 인해 일상이 바뀌게 되는 점을 혹시 당신도 있진 않나요? 이 생각을 가지고 당신도 이 책을 읽어봤음 좋겠군요.", "img": "img/도리언-그레이의-초상_책.png"}
      }
        function start(){
            $(".start").hide();
            // $(".img-cover").hide();
            $(".question").show();
            // $("body").show();
            next();
        }

        $("#A").click(function(){
            // console.log($("#type").val());
            var type = $("#type").val();  //EI 값이 들어갈 것
            var preValue = $("#"+type).val(); // "#EI"
            $("#"+type).val(parseInt(preValue) + 1);
            next();
        });
        $("#B").click(function(){
            next();
        });
        function next(){
            if(num == 13){
                $(".question").hide();
                $(".result").show();
                // mbti 문자열 추가
                var mbti = "";
                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
                // console.log(mbti);
                $("#img").attr("src", result[mbti]["img"]);
                $("#book").html(result [mbti]["books"]);
                $("#explain").html(result [mbti]["explain"]);
                
            } else{
                $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q [num]["A"]);
                $("#B").html(q [num]["B"]);
            num++;
            }
        }
    </script>
